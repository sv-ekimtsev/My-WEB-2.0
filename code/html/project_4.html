<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 4 ‚Äì Calculator</title>

  <style>
    body {
      background: #212121;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #FFD700;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .content {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 35px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: inline-block;
      width: 90%;
      max-width: 500px;
      margin: auto;
    }

    .project-title {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 30px;
      color: #212121;
    }

    .form-group {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 25px 0;
    }

    input[type="text"] {
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      width: 130px;
      text-align: center;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .calculate-btn {
      padding: 12px 30px;
      background-color: #FFD700;
      color: #212121;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .calculate-btn:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    #lblLabel1 {
      font-size: 20px;
      font-weight: bold;
      color: #212121;
      min-width: 50px;
      display: inline-block;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 16px;
      background: #FFD700;
      color: #212121;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .back-btn:hover {
      background: #e6c200;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="content">

    <div style="position:absolute; top:20px; left:20px;">
      <a href="index.html"
         style="background-color:#FFD700;
                color:#212121;
                padding:8px 15px;
                text-decoration:none;
                border-radius:5px;
                font-weight:bold;">
        üè† Home
      </a>
    </div>

    <div class="project-title">Project 4.FORMS</div>

    <form id="calculatorForm">
      <div class="form-group">
        <input type="text" id="tbxA" placeholder="Input num 1">
        <span style="font-size: 22px; font-weight: bold; color:#212121;">+</span>
        <input type="text" id="tbxB" placeholder="Input num 2">
        <button type="button" class="calculate-btn" onclick="calculateSum()">=</button>
        <span id="lblLabel1">0</span>
      </div>
    </form>

    <a href="index.html" class="back-btn">‚Üê Back</a>
  </div>

  <script>
    function calculateSum() {
      const valueA = parseFloat(document.getElementById('tbxA').value) || 0;
      const valueB = parseFloat(document.getElementById('tbxB').value) || 0;
      document.getElementById('lblLabel1').textContent = valueA + valueB;
    }

    document.getElementById('calculatorForm').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        calculateSum();
      }
    });
  </script>
</body>
</html>
