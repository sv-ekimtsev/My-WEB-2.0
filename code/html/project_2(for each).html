<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 2 ‚Äì forEach</title>

  <style>
    body {
      background: #212121;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #FFD700;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .content {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: inline-block;
      width: 85%;
      max-width: 900px;
      margin: auto;
    }

    .project-title {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 25px;
      color: #212121;
    }

    #demo {
      margin: 25px auto;
      max-width: 800px;
      text-align: left;
      padding: 20px;
      min-height: 80px;
      white-space: pre-wrap;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #212121;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
      font-weight: 500;
    }

    #demo b {
      color: #FFD700;
    }

    .task-buttons {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 30px auto;
      flex-wrap: wrap;
    }

    .task-buttons button {
      padding: 12px 35px;
      font-size: 1.1rem;
      color: #212121;
      background-color: #FFD700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .task-buttons button:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    .task-buttons button.active {
      background-color: #e6c200;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 16px;
      background: #FFD700;
      color: #212121;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .back-btn:hover {
      background: #e6c200;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="content">

    <div style="position: absolute; top: 20px; left: 20px;">
      <a href="index.html"
         style="background-color:#FFD700;
                color:#212121;
                padding:8px 15px;
                text-decoration:none;
                border-radius:5px;
                font-weight:bold;">
        üè† Home
      </a>
    </div>

    <div class="project-title">Project 2. forEach</div>

    <div id="demo"></div>

    <div class="task-buttons">
      <button onclick="First()">Direct</button>
      <button onclick="Second()">Shifted</button>
    </div>

    <a href="index.html" class="back-btn">‚Üê Back</a>
  </div>

  <script>
    class Cat {
      Say() {
        return "Meow";
      }
      get name() {
        return "Cat";
      }
    }

    class Dog {
      Say() {
        return "Woof";
      }
      get name() {
        return "Dog";
      }
    }

    class Rooster {
      Say() {
        return "Cock-a-doodle-doo";
      }
      get name() {
        return "Rooster";
      }
    }

    const cat = new Cat();
    const dog = new Dog();
    const rooster = new Rooster();

    function setActiveButton(activeButton) {
      document.querySelectorAll('.task-buttons button')
        .forEach(btn => btn.classList.remove('active'));
      activeButton.classList.add('active');
    }

    function First() {
      const arr = [cat, dog, rooster];
      document.getElementById("demo").innerHTML = "";
      arr.forEach(Go);
      setActiveButton(event.target);
    }

    function Go(item, index) {
      document.getElementById("demo").innerHTML +=
        "<b>" + index + "</b>. " + item.name + " says " + item.Say() + "<br>";
    }

    function Second() {
      const arr = [cat, dog, rooster];
      document.getElementById("demo").innerHTML = "";
      arr.forEach(Go2);
      setActiveButton(event.target);
    }

    function Go2(item, index, array) {
      const k = (index + 1) % array.length;
      document.getElementById("demo").innerHTML +=
        "<b>" + item.name + "</b> says " + array[k].Say() + "<br>";
    }
  </script>
</body>
</html>
