<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAIN PAGE</title>
    <style>
      body {
        background-color: #212121; /* Set background color */
        color: #ffffff; /* Set text color */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center; /* Center align text */
        padding: 20px;
        margin: 0;
      }
    
      .course-section {
        margin: 15px 0;
        text-align: center;
      }

      .course-title {
        font-size: 1.2em;
        color: #FFD700;
        margin-bottom: 8px;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid #FFD700;
        padding-bottom: 3px;
        display: inline-block;
      }

      .navbar {
        margin-top: 10px;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 6px;
      }

      .top-left-button {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }

      .top-left-button a {
        background-color: #FFD700;
        color: #212121;
        padding: 8px 15px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 0.9em;
        transition: all 0.3s ease;
      }

      .top-left-button a:hover {
        background-color: #FFA500;
        transform: translateY(-1px);
      }
    
      .subject {
        background: linear-gradient(135deg, #FFD700, #FFA500);
        color: #212121;
        padding: 15px 25px;
        border-radius: 10px;
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
        margin: 20px auto;
        max-width: 400px;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        border: 2px solid #FFD700;
      }

      .navbar a {
        color: #ffffff; /* Navbar link color */
        text-decoration: none;
        padding: 8px 12px;
        margin: 0 2px;
        border: 1px solid #FFD700;
        border-radius: 6px;
        background: rgba(255, 215, 0, 0.1);
        transition: all 0.3s ease;
        font-weight: bold;
        display: inline-block;
        font-size: 1.em;
      }
    
      .navbar a:hover {
        background: #FFD700;
        color: #212121;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
      }
    
      h1 {
        font-size: 2em;
        margin-top: 20px;
        color: #FFD700; /* Heading color */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 15px;
      }
    
      img {
        display: block;
        margin: 15px auto; /* Center align image */
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        max-width: 100%; /* Ensure image does not exceed its container */
        height: auto;
      }
    </style>
</head>
